---
layout: default
---
<article>

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">{{ page.author }}, {{ page.published }}</p>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
    </header>
    
    <div class="post-content e-content" itemprop="articleBody">
        <img alt="Cover of {{ page.title }}" src="http://covers.openlibrary.org/b/isbn/{{ page.ref }}-L.jpg">
        {{ content }}
    </div>

    <footer>
        <p>The cover image comes from the Open Library. No cover? Contribute to the project and <a href="https://openlibrary.org/books/add">add this book</a> ! (its ISBN is {{ page.ref }})</p>
    </footer>

</article>
