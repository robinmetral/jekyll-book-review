---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">{{ page.author }} ({{ page.published }}) Â· read on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
    </header>
    <figure>
            {% if page.olid %}
                <img alt="{{ page.title }} cover" src="http://covers.openlibrary.org/b/olid/{{ page.olid }}-L.jpg?default=false">
                <figcaption>Book cover from the <a href="https://openlibrary.org/olid/{{ page.olid }}">Open Library</a>. No cover? Contribute to the project and <a href="https://openlibrary.org/books/add">add this book</a>!</figcaption>
            {% elsif page.isbn %}
                <img alt="{{ page.title }} cover" src="http://covers.openlibrary.org/b/isbn/{{ page.isbn }}-L.jpg?default=false">
                <figcaption>Book cover from the <a href="https://openlibrary.org/isbn/{{ page.isbn }}">Open Library</a>. No cover? Contribute to the project and <a href="https://openlibrary.org/books/add">add this book</a>!</figcaption>
            {% endif %}

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    {%- if site.disqus.shortname -%}
        {%- include disqus_comments.html -%}
    {%- endif -%}

</article>
